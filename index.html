<!DOCTYPE html>

<head>

                    </div>
                </div>
                <div class="row">

                        <div class="card" style="width: 18rem;">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="col">

                        </div>
                    </div>

                                <h5 class="card-title">7/7/2020</h5>
                                <img src="https://duckduckgo.com/assets/weather/svg/new/partly-cloudy-night.svg" alt="">
                                <p class="card-text">Temp: 86.84 Â°F</p>
