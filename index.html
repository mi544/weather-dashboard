<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS Import -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- CSS Import -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header><span>Weather Dashboard</span></header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <div class="row">
                    <div class="col">
                        <label for="citySearchName">Search for a City:</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="citySearchName"
                                aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card" style="width: 18rem;">
                            <ul class="list-group list-group-flush" id="cityUl">
                                <li class="list-group-item cityName">Denver</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-8 offset-1">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-body" id="weatherCurrentCard">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h4>5-Day Forecast</h4>
                    </div>
                </div>
                <div class="row" id="weatherForecastCard">
                </div>
            </div>
        </div>
    </div>

    <!-- Moment JS Import -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.27.0/moment.js"></script>
    <!-- jQuery Import -->
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Bootstrap JS Imports -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <!-- Script JS Import -->
    <script src="assets/js/script.js"></script>
</body>


</html>
