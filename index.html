<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS Import -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Own CSS Import -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header><span>Weather Dashboard</span></header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <div class="row">
                    <div class="col">
                        <label for="citySearchName">Search for a City:</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="citySearchName"
                                aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card" style="width: 18rem;">
                            <ul class="list-group list-group-flush" id="cityUl">
                                <li class="list-group-item cityName">Denver</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <h3>Denver (7/7/2020) cloud icon</h3>
                                <span class="weather-spans">Temperature: 86.84 °F</span>
                                <span class="weather-spans">Humidity: 25%</span>
                                <span class="weather-spans">Wind Speed: 4.7 MPH</span>
                                <span class="weather-spans">UV Index: 9.49(that is a red box, but can be blue I guess or
                                    yellow)</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">7/7/2020</h5>
                                <img src="https://duckduckgo.com/assets/weather/svg/new/partly-cloudy-night.svg" alt="">
                                <p class="card-text">Temp: 86.84 °F</p>
                                <p class="card-text">Humidity: 25%</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery Import -->
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Bootstrap JS Imports -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <!-- Own Script Import -->
    <script src="assets/js/script.js"></script>
</body>


</html>
